<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <h1>
        {{titulo}} 
    </h1>
    <h2>
        <!-- user, representa el nombre de usuario logueado, 
            implicitamente Django no los proporciona cuando detecta que existe un contexto  autenticado-->
        {{sub_titulo}} - {{user}}
    </h2>
    <br>
    <ul>
        <li>
            <a href="{% url 'users_app:cerrar-sesion' %}"> Logout </a>
        </li>
        <li>
            <a href="{% url 'users_app:update-pass' %}"> Update Profile </a>
        </li>
    </ul>
    
</body>
</html>
